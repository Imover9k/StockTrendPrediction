<!DOCTYPE html>
<html>
{% include 'mainapp/head.html' %}
    <body>
        <div class ="container w-25 pt-3">  
           
                     
            <form action="" method="POST">
                {% csrf_token %}
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-1">Login</p>
                <div class="text-center">
                    {% if messages %}
                    {% for message in messages %}
                    {% if message.tags == 'error' %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                    {% else %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}
                    {% endfor %}          
                    {% endif %}
                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                <input type="text" name="username" id="form2Example1" class="form-control" required/>
                <label class="form-label" for="form2Example1">Username</label>
                </div>
            
                <!-- Password input -->
                <div class="form-outline mb-4">
                <input type="password" name="password" id="form2Example2" class="form-control" required />
                <label class="form-label" for="form2Example2">Password</label>
                </div>
            
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-3">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked  />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>
            
                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
                </div>
                <p class="text-center text-muted mt-3 mb-3">New Here? <a href="{% url 'authentication:signup' %}"
                    class="fw-bold text-body"><u>Register here</u></a></p>
            
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                
                
            </form>
        </div>
    </body>
</html>
